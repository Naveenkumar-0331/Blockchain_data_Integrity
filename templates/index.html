<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Academic Record Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f6fa;
        }
        .container {
            margin-top: 80px;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            color: #2c3e50;
        }
        .btn-custom {

</head>
<body>
    <div class="container">

            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Student Name" required>

                <input type="text" name="gpa" class="form-control" placeholder="GPA" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Add Record</button>
        </form>
    </div>
</body>
</html>
