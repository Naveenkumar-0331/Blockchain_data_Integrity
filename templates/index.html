<!DOCTYPE html>
<html>
<head>
  <title>Add Academic Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center mb-4 text-primary">Add New Student Record</h2>

      <form action="/add" method="post">
        <div class="mb-3">
          <label class="form-label">Student Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Roll Number</label>
          <input type="text" name="roll" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">GPA</label>
          <input type="text" name="gpa" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Add Record</button>
      </form>

      <div class="text-center mt-4">
        <a href="/view" class="btn btn-outline-primary">View Blockchain</a>
        <a href="/verify" class="btn btn-outline-secondary">Verify Record</a>
      </div>
    </div>
  </div>
</body>
</html>
