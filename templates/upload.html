<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Certificate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #e8f0fe; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .card { padding:30px; border-radius:15px; box-shadow:0 6px 16px rgba(0,0,0,0.1); width:500px; text-align:center; }
    .hash-box { font-family:monospace; background:#f4f6f7; padding:10px; border-radius:10px; word-wrap:break-word; }
  </style>
</head>
<body>
  <div class="card">
    <h3>ğŸ“„ Upload Certificate</h3>
    <p class="text-muted">Upload your PDF or image to register it securely using SHA-256 hashing.</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <!-- Admin key for authorization -->
      <input type="password" name="key" class="form-control mb-3" placeholder="Enter upload key (admin123)" required>

      <!-- File input -->
      <input type="file" name="file" class="form-control mb-3" accept=".pdf,.jpg,.jpeg,.png" required>

      <button type="submit" class="btn btn-primary w-100">Upload &amp; Hash</button>
    </form>

    {% if uploaded %}
      <hr>
      <h5>âœ… Certificate Added Successfully!</h5>
      <p><strong>File Hash (SHA-256):</strong></p>
      <div class="hash-box">{{ file_hash }}</div>
    {% endif %}

    <a href="/" class="btn btn-dark mt-3">ğŸ  Back to Home</a>
  </div>
</body>
</html>
