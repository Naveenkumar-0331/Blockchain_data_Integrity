<!DOCTYPE html>
<html>
<head>
  <title>Verify Record</title>
</head>
<body>
  <h2>Verify Student Record</h2>
  <form method="post">
    <input type="text" name="name" placeholder="Student Name" required><br>
    <input type="text" name="roll" placeholder="Roll Number" required><br>
    <input type="text" name="gpa" placeholder="GPA" required><br>
    <button type="submit">Verify</button>
  </form>

  {% if verified == True %}
    <p style="color:green;">✅ Record Verified Successfully!</p>
  {% elif verified == False %}
    <p style="color:red;">❌ Record Not Found or Tampered!</p>
  {% endif %}

  <a href="/">Home</a> |
  <a href="/view">View Blockchain</a>
</body>
</html>
