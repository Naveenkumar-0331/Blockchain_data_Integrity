<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Record | Blockchain Academic System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a89cc, #b8e994);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 35px;
      width: 500px;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      color: #2c3e50;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px;
    }
    .btn-custom {
      border-radius: 10px;
      width: 100%;
      padding: 12px;
      font-weight: 600;
    }
    .result {
      margin-top: 25px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 10px;
      padding: 15px;
    }
    .valid {
      background: #d4edda;
      color: #155724;
      border: 2px solid #28a745;
    }
    .invalid {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #dc3545;
    }
    .btn-home {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîç Verify Student Record</h2>
    <p class="text-muted mb-4">Enter details to check if the record exists and is valid.</p>

    <form action="/verify" method="POST">
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Student Name" required>
      </div>
      <div class="mb-3">
        <input type="text" name="roll" class="form-control" placeholder="Roll Number" required>
      </div>
      <div class="mb-3">
        <input type="text" name="gpa" class="form-control" placeholder="GPA" required>
      </div>
      <button type="submit" class="btn btn-primary btn-custom">Verify Record</button>
    </form>

    {% if verified is not none %}
      {% if verified %}
        <div class="result valid">‚úÖ Verified Record ‚Äî Data is Authentic and Untampered</div>
      {% else %}
        <div class="result invalid">‚ùå Record Not Found or Has Been Tampered</div>
      {% endif %}
    {% endif %}

    <a href="/" class="btn btn-dark btn-home">üè† Back to Home</a>
  </div>
</body>
</html>
