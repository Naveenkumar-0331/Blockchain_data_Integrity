<!DOCTYPE html>
<html>
<head>
  <title>Verify Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center text-primary mb-4">Verify Student Record</h2>

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Student Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Roll Number</label>
          <input type="text" name="roll" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">GPA</label>
          <input type="text" name="gpa" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify Record</button>
      </form>

      {% if verified == True %}
        <div class="alert alert-success mt-4 text-center">✅ Record Verified Successfully!</div>
      {% elif verified == False %}
        <div class="alert alert-danger mt-4 text-center">❌ Record Not Found or Tampered!</div>
      {% endif %}

      <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-success">Home</a>
        <a href="/view" class="btn btn-outline-secondary">View Blockchain</a>
      </div>
    </div>
  </div>
</body>
</html>
