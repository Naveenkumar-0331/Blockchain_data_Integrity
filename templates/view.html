<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Blockchain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #ecf0f3;
      padding: 20px;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .block-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px;
      transition: transform 0.2s;
    }
    .block-card:hover {
      transform: scale(1.02);
    }
    .genesis {
      border-left: 6px solid #7f8c8d;
      background-color: #f5f6f7;
    }
    .hash {
      font-family: monospace;
      font-size: 13px;
      color: #636e72;
      word-wrap: break-word;
    }
    .container-fluid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn-home {
      display: block;
      margin: 20px auto;
      width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìò Blockchain Ledger View</h2>

    <div class="container-fluid">
      {% for block in chain %}
        <div class="block-card {% if block['index'] == 0 %}genesis{% endif %}">
          <h5><strong>Block {{ block['index'] }}</strong></h5>
          <p><strong>Timestamp:</strong> {{ block['timestamp'] }}</p>
          <p><strong>Data:</strong> {{ block['data'] }}</p>
          <p class="hash"><strong>Prev Hash:</strong> {{ block.get('prev_hash', 'None') }}</p>
          <p class="hash"><strong>Hash:</strong> {{ block['hash'] }}</p>
        </div>
      {% endfor %}
    </div>

    <a href="/" class="btn btn-dark btn-home">üè† Back to Home</a>
  </div>
</body>
</html>
